<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hover & Bounce Effect</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .bounce {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            
        }

        .bounce img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .bounce:hover {
            transform: perspective(1000px) rotateX(15deg) rotateY(90deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: bounce 0.5s ease-in infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="bounce">
        <h3>Bounce</h3>
        <img src="tourist2.jpg" alt="Animated Image">
    </div>

</body>
</html>
